sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.17.0
language: csharp
mono: none
dotnet: 2.0.2
dist: trusty
before_install:
  - openssl aes-256-cbc -K $encrypted_29d1eb53d9a9_key -iv $encrypted_29d1eb53d9a9_iv -in acs_swarm_rsa.enc -out acs_swarm_rsa -d
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo apt-get install sshpass
  - docker --version
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
script:
  - docker-compose -f docker-compose.ci.build.yml up
  - docker-compose build
addons:
  ssh_known_hosts: columnbusmgmt.westeurope.cloudapp.azure.com

before_deploy:
  - openssl aes-256-cbc -K $encrypted_29d1eb53d9a9_key -iv $encrypted_29d1eb53d9a9_iv -in acs_swarm_rsa.enc -out /tmp/acs_swarm_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/acs_swarm_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script:
      docker login -u "$DOCKER_REGISTRY_LOGIN" -p "$DOCKER_REGISTRY_PASSWORD" columbus.azurecr.io;
      docker-compose push;
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script:
      sshpass -e ssh -p 2200 -fNL 2374:localhost:2374:/var/run/docker.sock leh@columnbusmgmt.westeurope.cloudapp.azure.com -i /tmp/acs_swarm_rsa -v;
      export DOCKER_HOST=:2374;
      docker-compose down;
      docker-compose pull;
      docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d;
      docker ps;
    on:
      branch: master
