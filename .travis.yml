sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.17.0
language: csharp
mono: none
dotnet: 2.0.2
dist: trusty
before_install:
  - openssl aes-256-cbc -K $encrypted_29d1eb53d9a9_key -iv $encrypted_29d1eb53d9a9_iv -in acs_swarm_rsa.enc -out acs_swarm_rsa -d
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
script:
  - docker-compose -f docker-compose.ci.build.yml up
  - docker-compose build
deploy:
  - provider: script
    skip_cleanup: true
    script:
      docker login -u "$DOCKER_REGISTRY_LOGIN" -p "$DOCKER_REGISTRY_PASSWORD" columbus.azurecr.io;
      docker-compose push;
    on:
      branch: master
